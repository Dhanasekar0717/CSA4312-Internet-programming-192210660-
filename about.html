<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vote Now - Online Voting System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f9;
            color: #2c3e50;  /* Dark blue */
            line-height: 1.6;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #1e2a47;
            padding: 10px 20px;
            text-align: center;
        }

        .navbar-list {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .navbar-item {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .navbar-item:hover {
            color: #f26b38;
        }

        /* Voting Page Styles */
        .vote-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e2a47, #4f6d7a);
        }

        .vote-box {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .vote-box h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .party-list {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .party-item {
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .party-item input {
            margin-right: 15px;
            accent-color: #f26b38;
        }

        .vote-btn {
            width: 100%;
            background-color: #f26b38;
            color: white;
            padding: 14px;
            border-radius: 6px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        .vote-btn:hover {
            background-color: #e55a29;
        }

        .back-to-home {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #f26b38;
        }

        .back-to-home:hover {
            text-decoration: underline;
        }

        /* Footer Section */
        .footer {
            background-color: #1e2a47;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1rem;
        }

        .footer a {
            color: #f26b38;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <ul class="navbar-list">
            <li><a href="online voting.html" class="navbar-item">Home</a></li>
            <li><a href="login.html" class="navbar-item">Login</a></li>
            <li><a href="register.html" class="navbar-item">Register</a></li>
            <li><a href="about.html" class="navbar-item">About Voting</a></li>
            <li><a href="candidates.html" class="navbar-item">Candidates</a></li>
            <li><a href="vote.html" class="navbar-item">Vote Now</a></li>
            <li><a href="results.html" class="navbar-item">Results</a></li>
            <li><a href="faq.html" class="navbar-item">FAQ</a></li>
            <li><a href="security.html" class="navbar-item">Security</a></li>
            <li><a href="contact.html" class="navbar-item">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Voting Form Section -->
    <div class="vote-container">
        <div class="vote-box">
            <h2>Select Your Party</h2>
            <form action="confirmation.html" method="POST">
                <ul class="party-list">
                    <li class="party-item">
                        <input type="radio" id="ysrcp" name="party" value="YSR Congress Party (YSRCP)" required>
                        <label for="ysrcp">YSR Congress Party (YSRCP)</label>
                    </li>
                    <li class="party-item">
                        <input type="radio" id="tdp" name="party" value="Telugu Desam Party (TDP)" required>
                        <label for="tdp">Telugu Desam Party (TDP)</label>
                    </li>
                    <li class="party-item">
                        <input type="radio" id="inc" name="party" value="Indian National Congress (INC)" required>
                        <label for="inc">Indian National Congress (INC)</label>
                    </li>
                    <li class="party-item">
                        <input type="radio" id="bjp" name="party" value="Bharatiya Janata Party (BJP)" required>
                        <label for="bjp">Bharatiya Janata Party (BJP)</label>
                    </li>
                    <li class="party-item">
                        <input type="radio" id="jds" name="party" value="Janata Dal (Secular) (JD(S))" required>
                        <label for="jds">Janata Dal (Secular) (JD(S))</label>
                    </li>
                    <li class="party-item">
                        <input type="radio" id="cpi" name="party" value="Communist Party of India (CPI)" required>
                        <label for="cpi">Communist Party of India (CPI)</label>
                    </li>
                    <li class="party-item">
                        <input type="radio" id="cpim" name="party" value="Communist Party of India (Marxist) (CPI-M)" required>
                        <label for="cpim">Communist Party of India (Marxist) (CPI-M)</label>
                    </li>
                </ul>
                <button type="submit" class="vote-btn">Vote Now</button>
            </form>
            <a href="index.html" class="back-to-home">Back to Home</a>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <p>Â© 2024 Online Voting System | <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
    </footer>

</body>

</html>
