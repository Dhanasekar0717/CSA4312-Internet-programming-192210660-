<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vote - Online Voting System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f9;
            color: #2c3e50;
            line-height: 1;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #1e2a47;
            padding: 10px 20px;
            text-align: center;
        }

        .navbar-list {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .navbar-item {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .navbar-item:hover {
            color: #f26b38;
        }

        /* Voting Form Styles */
        .vote-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px 10px;
            background-color: #1e2a47;
            height: 100vh;
        }

        .vote-box {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-bottom: 40px;
        }

        .vote-box h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #2c3e50;
        }

        .candidate-list {
            margin-bottom: 30px;
        }

        .candidate-label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 15px;
            cursor: pointer;
            padding: 10px;
            border-radius: 6px;
            background-color: #f2f2f2;
            transition: background-color 0.3s;
        }

        .candidate-label:hover {
            background-color: #f26b38;
            color: white;
        }

        .vote-btn {
            width: 100%;
            padding: 14px;
            background-color: #f26b38;
            color: white;
            border-radius: 6px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        .vote-btn:hover {
            background-color: #e55a29;
        }

        /* Footer Section */
        .footer {
            background-color: #1e2a47;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1rem;
        }

        .footer a {
            color: #f26b38;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <ul class="navbar-list">
            <li><a href="index.html" class="navbar-item">Home</a></li>
            <li><a href="login.html" class="navbar-item">Login</a></li>
            <li><a href="register.html" class="navbar-item">Register</a></li>
            <li><a href="about.html" class="navbar-item">About Voting</a></li>
            <li><a href="candidates.html" class="navbar-item">Candidates</a></li>
            <li><a href="vote.html" class="navbar-item">Vote Now</a></li>
            <li><a href="results.html" class="navbar-item">Results</a></li>
            <li><a href="faq.html" class="navbar-item">FAQ</a></li>
            <li><a href="security.html" class="navbar-item">Security</a></li>
            <li><a href="contact.html" class="navbar-item">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Vote Section -->
    <div class="vote-container">
        <!-- Voting Box -->
        <div class="vote-box">
            <h2>Cast Your Vote</h2>
            <form action="result.html" method="POST">
                <div class="candidate-list">
                    <label class="candidate-label">
                        <input type="radio" name="candidate" value="Jagan Mohan Reddy (YSRCP)" /> Jagan Mohan Reddy (YSRCP)
                    </label>
                    <label class="candidate-label">
                        <input type="radio" name="candidate" value="N. Chandrababu Naidu (TDP)" /> N. Chandrababu Naidu (TDP)
                    </label>
                    <label class="candidate-label">
                        <input type="radio" name="candidate" value="Raghuveera Reddy (INC)" /> Raghuveera Reddy (INC)
                    </label>
                    <label class="candidate-label">
                        <input type="radio" name="candidate" value="Somu Veerraju (BJP)" /> Somu Veerraju (BJP)
                    </label>
                    <label class="candidate-label">
                        <input type="radio" name="candidate" value="K. Srinivasulu (JD(S))" /> K. Srinivasulu (JD(S))
                    </label>
                    <label class="candidate-label">
                        <input type="radio" name="candidate" value="K. Narayana (CPI)" /> K. Narayana (CPI)
                    </label>
                    <label class="candidate-label">
                        <input type="radio" name="candidate" value="P. Madhu (CPI-M)" /> P. Madhu (CPI-M)
                    </label>
                </div>
                <button type="submit" class="vote-btn">Submit Vote</button>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2024 Online Voting System | All Rights Reserved</p>
        <p><a href="contact.html">Contact Us</a></p>
    </div>

</body>

</html>
